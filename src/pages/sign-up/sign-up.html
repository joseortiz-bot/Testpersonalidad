<ion-content no-bounce scroll="false" style="background-image: url('assets/img/background/orange.png'); background-size: 400px;">

  <ion-grid style="height: 90%;">
    <ion-row justify-content-center align-items-center style="height: 100%;">
      <div style="text-align: left; margin-top: 20px;">

        <div style="padding-left: 24px; color: white;" >
          <h1>Empieza<br/>ahora</h1>
          <span style=" color: #001F35;">Regístrate</span>
        </div>

        <br/>
        <br/>

        <form>

          <table>
            <tbody>
              <tr>
                <td>
                  <ion-icon name="person"></ion-icon>
                </td>
                <td style="padding-left: 8px;">
                  <ion-input type="email" [(ngModel)]="account.name" name="name" style="border-bottom: 1px solid #041728;" placeholder="Nombre"></ion-input>
                </td>
              </tr>
              <tr>
                <td>
                  <ion-icon name="mail"></ion-icon>
                </td>
                <td style="padding-left: 8px;">
                  <ion-input type="email" [(ngModel)]="account.email" name="email" style=" border-bottom: 1px solid #041728;" placeholder="Correo"></ion-input>
                </td>
              </tr>
              <tr>
                <td>
                  <ion-icon name="key"></ion-icon>
                </td>
                <td style="padding-left: 8px;">
                  <ion-input type="password" [(ngModel)]="account.password" name="password" style="border-bottom: 1px solid #041728;" placeholder="Contraseña"></ion-input>
                </td>
              </tr>
            </tbody>
          </table>

          <br/><br/>

          <button ion-button fill round block (click)="doRegister()" style="background-color: #041728; text-transform: none; font-weight: bold;">Registrarme</button>

          <button ion-button outline round block (click)="back()" style="border-color: #041728; color: white; margin-top: 10px; text-transform: none;">Volver</button>

          <br/>

        </form>


      </div>
    </ion-row>
  </ion-grid>

</ion-content>
